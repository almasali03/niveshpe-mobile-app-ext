<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NiveshPe - Bank Accounts</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <style>
        :root {
          /* Color System */
          --color-bg-primary: #F5F7FA;
          --color-bg-secondary: #FFFFFF;
          --color-card: #FFFFFF;
          --color-surface: #F8F9FA;
          --color-border: #E5E7EB;

          /* Brand Colors */
          --color-blue: #2563EB;
          --color-blue-dark: #1D4ED8;
          --color-blue-light: #3B82F6;
          --color-green: #10B981;
          --color-green-light: #34D399;
          --color-green-dark: #059669;
          --color-orange: #F59E0B;
          --color-red: #EF4444;

          /* Text Colors */
          --color-text-primary: #1F2937;
          --color-text-secondary: #6B7280;
          --color-text-muted: #9CA3AF;
          --color-text-white: #FFFFFF;

          /* Typography */
          --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

          /* Shadows */
          --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
          --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
          --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);

          /* Border Radius */
          --radius-sm: 8px;
          --radius-md: 12px;
          --radius-lg: 16px;
          --radius-xl: 20px;

          /* Spacing */
          --space-xs: 8px;
          --space-sm: 12px;
          --space-md: 16px;
          --space-lg: 20px;
          --space-xl: 24px;
          --space-2xl: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--color-text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 20px;
        }

        /* iPhone Frame */
        .iphone-frame {
            width: 380px;
            height: 820px;
            background: transparent;
            position: relative;
            margin: 0 auto;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background: var(--color-bg-primary);
            overflow: hidden;
            position: relative;
        }

        .mobile-container {
            width: 100%;
            height: 100%;
            background: transparent;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .mobile-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
        }

        .mobile-content::-webkit-scrollbar {
            display: none;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: rgba(245, 247, 250, 0.9);
            backdrop-filter: blur(10px);
            font-size: 15px;
            font-weight: 600;
            height: 44px;
        }

        .status-icons {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(245, 247, 250, 0.9);
            backdrop-filter: blur(10px);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            height: 70px;
            box-shadow: 0 8px 16px -2px rgba(0, 0, 0, 0.12);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(37, 99, 235, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .icon-btn .material-symbols-outlined {
            font-size: 20px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-text-primary);
        }

        /* Content */
        .content {
            padding: var(--space-xl) var(--space-lg);
        }

        /* Bank Account Card */
        .bank-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--space-md);
            position: relative;
        }

        .bank-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .bank-logo {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
        }

        .bank-logo.hdfc { background: #004C8F; }
        .bank-logo.icici { background: #F37021; }
        .bank-logo.axis { background: #97144D; }
        .bank-logo.sbi { background: #22409A; }
        .bank-logo.kotak { background: #ED232A; }
        .bank-logo.default { background: var(--color-blue); }

        .bank-info {
            flex: 1;
        }

        .bank-name {
            font-size: 16px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: 2px;
        }

        .default-badge {
            display: inline-block;
            background: var(--color-green);
            color: white;
            padding: 4px 12px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .bank-details {
            margin-top: var(--space-md);
        }

        .bank-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--color-border);
        }

        .bank-detail-row:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .bank-detail-row:first-child {
            padding-top: 0;
        }

        .detail-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-secondary);
        }

        .detail-value {
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-primary);
            font-family: 'Courier New', monospace;
        }

        .set-default-btn {
            width: 100%;
            padding: 10px 16px;
            background: white;
            color: var(--color-blue);
            border: 1.5px solid var(--color-blue);
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            font-family: var(--font-family);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: var(--space-md);
        }

        .set-default-btn:active {
            background: rgba(37, 99, 235, 0.05);
            transform: scale(0.98);
        }

        /* Info Note */
        .info-note {
            background: rgba(37, 99, 235, 0.05);
            border-left: 3px solid var(--color-blue);
            padding: var(--space-md);
            border-radius: var(--radius-sm);
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        .info-note .material-symbols-outlined {
            color: var(--color-blue);
            font-size: 20px;
            flex-shrink: 0;
        }

        .info-note-text {
            font-size: 13px;
            color: var(--color-text-secondary);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="iphone-frame">
        <div class="iphone-screen">
            <div class="mobile-container">
                <!-- Status Bar -->
                <div class="status-bar">
                    <div>9:41</div>
                    <div class="status-icons">
                        <span>â€¢â€¢â€¢</span>
                        <span>ðŸ“¶</span>
                        <span>ðŸ”‹</span>
                    </div>
                </div>

                <!-- Header -->
                <div class="header">
                    <div class="header-left">
                        <button class="icon-btn" onclick="window.location.href='menu.html'">
                            <span class="material-symbols-outlined">chevron_left</span>
                        </button>
                        <div class="header-title">Bank Accounts</div>
                    </div>
                </div>

                <!-- Content -->
                <div class="mobile-content">
                    <div class="content" id="bankAccountsContainer">
                        <!-- Bank accounts will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let bankAccounts = [
            {
                id: 1,
                bankName: 'HDFC Bank',
                bankCode: 'hdfc',
                accountNumber: '12345678903456',
                ifsc: 'HDFC0001234',
                isDefault: true
            },
            {
                id: 2,
                bankName: 'ICICI Bank',
                bankCode: 'icici',
                accountNumber: '98765432107890',
                ifsc: 'ICIC0002345',
                isDefault: false
            }
        ];

        function getBankInitials(bankName) {
            const words = bankName.split(' ');
            if (words.length >= 2) {
                return (words[0][0] + words[1][0]).toUpperCase();
            }
            return bankName.substring(0, 2).toUpperCase();
        }

        function maskAccountNumber(accountNumber) {
            const last4 = accountNumber.slice(-4);
            return '****' + last4;
        }

        function renderBankAccounts() {
            const container = document.getElementById('bankAccountsContainer');
            container.innerHTML = '';

            bankAccounts.forEach(account => {
                const card = document.createElement('div');
                card.className = 'bank-card';

                const initials = getBankInitials(account.bankName);
                const maskedAccount = maskAccountNumber(account.accountNumber);

                card.innerHTML = `
                    <div class="bank-header">
                        <div class="bank-logo ${account.bankCode}">
                            ${initials}
                        </div>
                        <div class="bank-info">
                            <div class="bank-name">${account.bankName}</div>
                            ${account.isDefault ? '<span class="default-badge">Default</span>' : ''}
                        </div>
                    </div>

                    <div class="bank-details">
                        <div class="bank-detail-row">
                            <span class="detail-label">Account Number</span>
                            <span class="detail-value">${maskedAccount}</span>
                        </div>
                        <div class="bank-detail-row">
                            <span class="detail-label">IFSC Code</span>
                            <span class="detail-value">${account.ifsc}</span>
                        </div>
                    </div>

                    ${!account.isDefault ? `
                        <button class="set-default-btn" onclick="setAsDefault(${account.id})">
                            Set as Default
                        </button>
                    ` : ''}
                `;

                container.appendChild(card);
            });

            // Add info note
            const infoNote = document.createElement('div');
            infoNote.className = 'info-note';
            infoNote.innerHTML = `
                <span class="material-symbols-outlined">info</span>
                <div class="info-note-text">
                    Your default bank account will be used for all withdrawals and redemptions.
                </div>
            `;
            container.appendChild(infoNote);
        }

        function setAsDefault(accountId) {
            const account = bankAccounts.find(acc => acc.id === accountId);
            if (!account) return;

            if (confirm(`Set ${account.bankName} as your default bank account?`)) {
                // Remove default from all accounts
                bankAccounts.forEach(acc => acc.isDefault = false);
                // Set new default
                account.isDefault = true;

                // Re-render
                renderBankAccounts();

                // Show success message
                setTimeout(() => {
                    alert('Default bank account updated successfully!');
                }, 100);
            }
        }

        // Initialize
        renderBankAccounts();

        // Mobile touch interactions
        document.addEventListener('click', function(e) {
            if (e.target.closest('.icon-btn, .set-default-btn')) {
                const btn = e.target.closest('.icon-btn, .set-default-btn');
                btn.style.transition = 'transform 0.1s ease';
                btn.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    btn.style.transform = '';
                    btn.style.transition = 'all 0.2s ease';
                }, 100);
            }
        });
    </script>
</body>
</html>
